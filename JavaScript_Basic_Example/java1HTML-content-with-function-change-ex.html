<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">JS Can Change HTML Content With Function</p>

    <button type="button" onclick="myFunc()">Click</button>

    <script>
        function myFunc(){
            document.getElementById("demo").innerHTML="Hello From Java Script";
        }
    </script>
</body>
</html>
