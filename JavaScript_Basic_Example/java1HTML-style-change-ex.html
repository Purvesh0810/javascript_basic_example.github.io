<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="demo">JS Can Change CSS</p>

   <button type="button" onclick="myFunction()">Click Here To Change Style</button>

   <script>
    function myFunction(){
        document.getElementById("demo").style.fontSize="30px";
        document.getElementById("demo").style.color="yellow";
    }
   </script>
</html>
